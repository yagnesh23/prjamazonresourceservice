spring.application.name=amazon_carosuel

# Server Configuration
server.port=1234

# Database Configuration (Using MySQL as an example)
spring.datasource.url=jdbc:mysql://localhost:3306/amazon_resource?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JPA Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ModelMapper Configuration (Optional, if you want to set strict matching)
# spring.modelmapper.matching-strategy=STRICT

# Additional Configurations
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

